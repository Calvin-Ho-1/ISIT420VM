<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Order Table</title>
    </head>
    <body>
      StoreID <input type="text" id="storeID"> 
      <br>
      SalesPersonID <input type="text" id="salesPersonID"> 
      <br>
      CdID <input type="text" id="cdID">
      <br>
      PricePaid <input type="text" id="pricePaid">
      <br>
      Date <input type="text" id="date">
      <br>

      <table id="orderTable">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Store ID</th>
            <th>Sales Person ID</th>
            <th>CD ID</th>
            <th>Price Paid</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      
        <button id="createBtn" style="margin:100px 15px">Create</button>
        <button id="submitOneBtn" style="margin:100px 15px">Submit One</button>
        <button id="submit500Btn" style="margin:100px 15px">Submit 500</button>

    </body>
    <script src="javascripts/main.js"></script>
</html>
